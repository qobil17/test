<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/share?selection.family=Jost"
    />
    <link rel="stylesheet" href="public/css/command.css" />
    <link rel="stylesheet" href="public/css/home.css" />
  </head>
  <body>
    <div class="navbar-frame">
      <div class="container">
        <div class="navbar-top">
          <a href=""><img src="public/images/Zenmart. (1).png" alt="" /></a>
          <div class="nav-search-frame">
            <div class="search-box">
              <div class="category-list">
                <select>
                  <option value="" selected>All categories</option>
                  <option value="">computer</option>
                </select>
              </div>
              <input type="search" placeholder="Search Products..." />
            </div>
            <div class="search-icon-box">
              <img src="public/images/search 1.svg" alt="" />
            </div>
          </div>
          <div class="nav-top-menu">
            <a href="">
              <div class="top-menu-box">
                <div class="box-icon-box">
                  <img src="public/images/heart 1.png" alt="" />
                </div>
                <div class="box-info-box">
                  <span>Wishlist</span>
                  <strong>My Items</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top-menu-box">
                <div class="box-icon-box">
                  <img src="public/images/profile 1.svg" alt="" />
                </div>
                <div class="box-info-box">
                  <span>Sign In</span>
                  <strong>Account</strong>
                </div>
              </div>
            </a>
            <a href="">
              <div class="top-menu-box">
                <div class="box-icon-box">
                  <div class="basket-count">2</div>
                  <img src="public/images/shopping-cart 1.svg" alt="" />
                </div>
                <div class="box-info-box">
                  <span>$200.99</span>
                  <strong>Total</strong>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="navbar-bott">
          <div class="navbar-bott-menu-box">
            <div class="browse-box">
              <img src="public/images/Group 44.svg" alt="" />
              <span>Browse categories</span>
            </div>
            <div class="navbar-route-menu">
              <div class="router-menu">
                <a href="" class="active">Home</a>
              </div>
              <div class="router-menu">
                <a href="">Shop</a>
              </div>
              <div class="router-menu">
                <a href="">Orders</a>
              </div>
              <div class="router-menu">
                <a href="">About</a>
              </div>
              <div class="router-menu">
                <a href="">Contact</a>
              </div>
            </div>
            <div class="sorting-menu">
              <span>Deal of the day</span>
              <span>Hot Deals</span>
              <span>Best Sellers</span>
              <span>New Arrivals</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
